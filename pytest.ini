[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    integration: 需要真实Gotty服务的集成测试
    unit: 单元测试
    slow: 运行时间较长的测试
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning