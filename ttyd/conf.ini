# TTYD Configuration File
# 配置文件格式：key=value（不要有空格）

# 基本配置
port=7681
credential=demo:password123
permit_write=true
max_clients=10
timeout=600

# 终端配置 - 使用基本的 xterm
terminal_type=xterm
title_format="Terminal API - {terminal}"

# 安全配置
check_origin=false
once=false
readonly=false

# 网络配置
# ping 间隔 8小时
ping_interval=28800
reconnect=true
ipv6=false

# SSL配置（可选）
ssl=false
ssl_cert=""
ssl_key=""
ssl_ca=""

# 日志配置
debug_level=7

# 工作目录
work_dir="/tmp/ttyd"

# 默认终端类型和命令
default_terminal=qterm
qterm_command="qterm"
qcli_command="tmux new-session -A -s qcli-session q chat -ra"

# 服务管理配置
pid_dir="ttyd/pids"
log_dir="logs"
health_check_timeout=10
startup_wait=3
